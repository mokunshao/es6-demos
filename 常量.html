<!DOCTYPE html>

  <body>
    <script>
      //ES5 中常量的写法
      Object.defineProperty(window, "PI2", {
        value: 3.14159,
        writable: false
      });
      console.log(window.PI2);
      //ES6 中常量的写法
      const PI = 3.14159;
      console.log(PI);
    </script>
  </body>
