<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      {
        function f(x, y, z) {
          if (y === undefined) {
            y = 7;
          }
          if (z === undefined) {
            z = 42;
          }
          return x + y + z;
        }
        console.log(f(1));
        console.log(f(1, 2));
        console.log("---------");
      }
      {
        function f(x, y = 7, z = 42) {
          return x + y + z;
        }
        console.log(f(1));
        console.log(f(1, 2));
        console.log("---------");
      }
      {
        function checkParameter() {
          throw new Error("can't be empty");
        }
        function f(x = checkParameter(), y = 7, z = 24) {
          return x + y + z;
        }
        console.log(f(1));
        try {
          f();
        } catch (error) {
          console.log(error);
        }
      }
      {
        //ES3、ES5 可变参数
        function f() {
          var a = Array.prototype.slice.call(arguments);
          var sum = 0;
          a.forEach(item => {
            sum += item;
          });
          return sum;
        }
        console.log(f(1, 2, 3));
      }
      {
        //ES6 可变参数
        function f(...a) {
          var sum = 0;
          a.forEach(item => {
            sum += item;
          });
          return sum;
        }
        console.log(f(4, 4, 3));
      }
      {
        //ES5 合并数组
        var one = ["hello", true, 7];
        var other = [1, 2].concat(one);
        console.log(other);
      }
      {
        //ES6 运用扩展运算符合并数组
        var one = ["hello", true, 7];
        var other = [1, 2,...one];
        console.log(other);
      }
    </script>
  </body>
</html>
